---
layout: default
robots: noindex
---

<div class="main-post-list">

  <ol class="post-list">
    {% for project in site.projects %}
    <div class="gallery">
      <a href="{{ project.baseurl }}{{ project.url }}" title="{{ project.title }}">
        <img src="/images/projects/{{ project.image }}" alt="Cinque Terre" width="600" height="400">
      </a>
      <!-- <div class="desc">Add a description of the image here</div> -->
    </div>
    {% endfor %}
  </ol>

  <hr class="post-list__divider ">

  
</div>
